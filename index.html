
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beyaz Kabus Test Sahnesi</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: sans-serif;
      z-index: 1;
    }
  </style>
</head>
<body>
<div id="hud">Mesafe: <span id="distance">0</span> m</div>
<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js';
  import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/loaders/GLTFLoader.js';

  let scene, camera, renderer, player, clock, distance = 0;

  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 2, 5);

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
  scene.add(light);

  const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
  dirLight.position.set(3, 10, 10);
  scene.add(dirLight);

  // Zemin
  const groundGeo = new THREE.PlaneGeometry(100, 100);
  const groundMat = new THREE.MeshStandardMaterial({ color: 0x808080 });
  const ground = new THREE.Mesh(groundGeo, groundMat);
  ground.rotation.x = -Math.PI / 2;
  scene.add(ground);

  // Model Yükleyici
  const loader = new GLTFLoader();
  loader.load('models/karakter.glb', function (gltf) {
    console.log("Model yüklendi:", gltf.scene);
    player = gltf.scene;
    player.position.set(0, 0, 0);
    player.scale.set(1, 1, 1);
    scene.add(player);
  }, undefined, function (error) {
    console.error("Model yüklenemedi:", error);
  });

  clock = new THREE.Clock();

  function animate() {
    requestAnimationFrame(animate);
    const delta = clock.getDelta();

    if (player) {
      player.position.z -= delta * 2;
      camera.position.z = player.position.z + 5;
      camera.lookAt(player.position);
      distance += delta * 2;
      document.getElementById("distance").innerText = Math.floor(distance);
    }

    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
